<ion-header>

  <ion-navbar color="primary">
    <ion-title>Notificaciones</ion-title>
    <ion-buttons end>
    		<button (click)="salir()" ion-button>Salir <br>
    		     <ion-icon name="exit"></ion-icon>
    		</button>
    	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list *ngFor="let item of notificaciones">
                  <p  *ngIf="item.visto==0" class="animated bounce"  style="color:red" >Nuevo Aviso</p>
  <ion-item>
    <ion-thumbnail item-start>
      <img *ngIf="item.imagen" [src]="'http://lander.arevolution.com.mx/notificaciones/'+item.imagen || 'assets/Logo.png'" imageViewer/>

       <img *ngIf="!item.imagen" src='assets/Logo.png' imageViewer/>
    </ion-thumbnail>
    <h2>{{item.titulo}}</h2>
    <p>{{item.mensaje}}</p>
    <p>Fecha:  {{item.fecha}}</p>
    <button ion-button clear item-end (click)="detalle(item.id,item.reportes_id)">Detalles</button>
  </ion-item>
</ion-list>
</ion-content>
