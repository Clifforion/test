<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
  <ion-item>

    <ion-label floating>Nombre completo</ion-label>
    <ion-input [(ngModel)]="userData.name" type="text"></ion-input>
  </ion-item>

 
  <ion-item>
  <ion-label floating>Correo</ion-label>
    <ion-input  [(ngModel)]="userData.email" type="email"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label floating>Contraseña</ion-label>
    <ion-input [(ngModel)]="userData.password" type="password"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label floating>Confirmar contraseña</ion-label>
    <ion-input [(ngModel)]="userData.password_confirmation"  type="password"></ion-input>
  </ion-item>


</ion-list>

<ion-row>
		<ion-col width="20">
		</ion-col>
		<ion-col width="60">
		<button ion-button (click)="registro()" round block type="submit" color="primary" >Guardar</button>	
		</ion-col>
		<ion-col width="20">
		</ion-col>
	</ion-row>

</ion-content>
